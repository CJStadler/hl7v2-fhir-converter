---
documentType_1:
  condition: $obx31 EQUALS 69764-9
  valueOf: $docType
  expressionType: HL7Spec
#  specs: OBX.3
  vars:
    docType: STRING, OBX.5
    obx31: String, OBX.3.1

documentType_2:
  condition: $obx31 NOT_EQUALS 69764-9
  valueOf: $dt
  expressionType: HL7Spec
  vars:
    obx31: String, OBX.3.1
  constants:
    dt: "Word Document"

publicationDate:
   condition: $obx31 EQUALS 29768-9 && $obx2 EQUALS DTM
   type: DATE_TIME
   valueOf: OBX.5
   expressionType: HL7Spec
   specs: OBX.3
   vars:
     obx31: String, OBX.3.1
     obx2:  String, OBX.2

presentationDate:
  condition: $obx31 EQUALS 29769-7
  type: DATE_TIME
  valueOf: OBX.5
  expressionType: HL7Spec
  specs: OBX.3
  vars:
    obx31: STRING, OBX.3.1


