---
resources:
    - resourceName: MessageHeader
      segment: MSH
      resourcePath: resource/MessageHeader
      repeats: false
      isReferenced: false
      additionalSegments: 
        - EVN
   
    - resourceName: Patient
      segment: PID
      resourcePath: resource/Patient
      repeats: false
      isReferenced: true
      additionalSegments:
        - PD1
        - MSH

    - resourceName: Encounter
      segment: PV1
      resourcePath: resource/Encounter
      repeats: false
      isReferenced: true
      additionalSegments:
        - PV2
        - EVN
        - MSH
        - DG1

    - resourceName: Observation
      segment: OBX
      resourcePath: resource/Observation
      repeats: true
      isReferenced: true
      additionalSegments:
        - MSH

    - resourceName: DiagnosticReport
      segment: OBR
      # group: PATIENT_RESULT.ORDER_OBSERVATION
      resourcePath: resource/DiagnosticReport
      repeats: true
      additionalSegments:
          # - ORC
          # - NTE
          # - OBSERVATION.OBX
          - OBX
          - MSH
          # - PATIENT_RESULT.PATIENT.PID
          # - PATIENT_RESULT.PATIENT.VISIT.PV1   
          - PID
          - PV1 

