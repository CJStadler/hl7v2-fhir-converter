---
resources:
    - resourceName: MessageHeader
      segment: MSH
      resourcePath: resource/MessageHeader
      repeats: false
      isReferenced: false
      additionalSegments: 
        - EVN
   
    - resourceName: Patient
      segment: PID
      resourcePath: resource/Patient
      repeats: false
      isReferenced: true
      additionalSegments:
        - PD1
        - MSH

